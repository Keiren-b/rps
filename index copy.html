            function computerPlay(){
               
               const myArray = [
                       "rock",
                       "paper",
                       "scissors",]
           
               const computerSelection=myArray[Math.floor(Math.random()*myArray.length)]
               return computerSelection
           }
   

               function playerPlay(){
               let playerSelection1 = prompt('Enter Rock, Paper or Scissors', )
               let playerSelection = playerSelection1.toLowerCase()
               return playerSelection//return must be there i think

           function playRound() {

                let playerSelection = playerPlay()
                let computerSelection = computerPlay()
                
            if (playerSelection===computerSelection){
                   return 'Draw, play again'
                   }
               
                else if ((computerSelection==="rock" && playerSelection==="scissors")
               || (computerSelection==="scissors" && playerSelection==="paper")
               || (computerSelection==="paper" && playerSelection==="rock"))
               
            {
                   return 'You Lose! ' + computerSelection + ' beats ' + playerSelection;
                    
                }

               
                else {
                return 'You Win! ' + playerSelection + ' beats ' + computerSelection +'. Current score is '+playerScore+1;
                playerScore=playerScore+1
    
               }}
